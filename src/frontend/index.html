    <meta charset="UTF-8">

    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div id="home">
        <div id="home-content" class="content">
            <div id="left" class="sub-content">
                <div id="product" class="item">
                    <div class="internal-text">
                        <h1 class="h1-labels">
                            PRODUTOS
                        </h1>
                        <p class="p-labels">
                            Envie fotos de seus produtos e crie Headlines, Descrições para seu ecommerce
                        </p>
                    </div>
                    <div class="btn-create">
                        <button id="prod" class="btn">
                            <a href="#"></a>
                        </button>
                    </div>
                </div>
                <div id="book" class="item">
                    <div class="internal-text">
                        <h1 class="h1-labels">
                            LIVROS
                        </h1>
                        <p class="p-labels">
                            Tire fotos de livros e crie Resenhas automáticas
                        </p>
                    </div>
                    <div class="btn-create">
                        <button id="bk" class="btn">
                            <a href="#"></a>
                        </button>
                    </div>
                </div>
            </div>
            <div id="right" class="sub-content">
                <div id="title" class="item">
                    <h1>LABELTALKS</h1>
                </div>
                <div id="instagram" class="item">
                    <div class="internal-text">
                        <h1 class="h1-labels">
                            INSTAGRAM
                        </h1>
                        <p class="p-labels">
                            Envie fotos para gerar Legendas automaticamente
                        </p>
                    </div>
                    <div class="btn-create">
                        <button id="insta" class="btn">
                            <a href="#"></a>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="main-background">

        </div>
    </div>

    <div id="service">

        <div id="service-one" class="item-service">
            <div class="service-content">
                <div class="left">
                    <h1 class="service-title">
                        PRODUTOS
                    </h1>
                    <form name="product" enctype="multipart/form-data" id="imageUploadForm_product">
                        <div class="box">
                            <div class="input">
                                <div id="input-content">
                                    <div id="inter-box">
                                        <div class="dashed">
                                            <label for="image-input" id="input-bg">
                                            </label>
                                        </div>
                                    </div>

                                    <input type="file" accept="image/*" id="image-input" name="image" style="display: none;">

                                    <div id="input-btns">
                                        <button id="reset" class="btn">
                                            <a href="#"></a>
                                        </button>
                                        <button id="send" class="btn" type="submit">
                                            <a href="#"></a>
                                        </button>
                                    </div>
                                </div>
                            </div>


                            <div class="options select">
                                <div id="content-prod" class="content">
                                    <div class="top">
                                        <button id="1" class="op">
                                            <a href="">ESTÉTICA</a>
                                        </button>
                                        <button id="2" class="op">
                                            <a href="">DARK</a>
                                        </button>
                                        <button id="3" class="op">
                                            <a href="">CONCEITUAL</a>
                                        </button>
                                    </div>
                                    <div class="bottom">
                                        <button id="4" class="op">
                                            <a href="">PENSATIVA</a>
                                        </button>
                                        <button id="5" class="op">
                                            <a href="">CHAMATIVA</a>
                                        </button>
                                        <button id="6" class="op">
                                            <a href="">ENGRAÇADA</a>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
                <div id="image-output"></div>
                <div id="descricao"></div>
                <div id="headline"></div>
                <div id="text-output"></div>
                </form>
                <div class="right">
                    <div id="insta-mockup" class="mockup">
                        <img src="./assets/img/services/mockups/product_mockup.png" alt="">
                    </div>
                </div>
            </div>
        </div>
