<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabelTalks</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/service.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="home">
        <div id="home-content" class="content">
            <div id="left" class="sub-content">
                <div id="product" class="item">
                    <div class="internal-text">
                        <h1 class="h1-labels">
                            PRODUTOS
                        </h1>
                        <p class="p-labels">
                            Envie fotos de seus produtos e crie Headlines, Descrições para seu ecommerce
                        </p>
                    </div>
                    <div class="btn-create">
                        <button id="prod" class="btn">
                            <a href="#"></a>
                        </button>
                    </div>
                </div>
                <div id="book" class="item">
                    <div class="internal-text">
                        <h1 class="h1-labels">
                            LIVROS
                        </h1>
                        <p class="p-labels">
                            Tire fotos de livros e crie Resenhas automáticas
                        </p>
                    </div>
                    <div class="btn-create">
                        <button id="bk" class="btn">
                            <a href="#"></a>
                        </button>
                    </div>
                </div>
            </div>
            <div id="right" class="sub-content">
                <div id="title" class="item">
                    <h1>LABELTALKS</h1>
                </div>
                <div id="instagram" class="item">
                    <div class="internal-text">
                        <h1 class="h1-labels">
                            INSTAGRAM
                        </h1>
                        <p class="p-labels">
                            Envie fotos para gerar Legendas automaticamente
                        </p>
                    </div>
                    <div class="btn-create">
                        <button id="insta" class="btn">
                            <a href="#"></a>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="main-background">

        </div>
    </div>

    <div id="service">

        <div id="service-one" class="item-service">
            <div class="service-content">
                <div class="left">
                    <h1 class="service-title">
                        PRODUTOS
                    </h1>
                    <form name="product" enctype="multipart/form-data" id="imageUploadForm_product">
                        <div class="box">
                            <div class="input">
                                <div id="input-content">
                                    <div id="inter-box">
                                        <div class="dashed">
                                            <label for="image-input-prod" class="input-bg" id="input-bg-prod">
                                            </label>
                                        </div>
                                    </div>

                                    <input type="file" accept="image/*" id="image-input-prod" class="imageInput" name="image"
                                        style="display: none;">

                                    <div id="input-btns">
                                        <button id="reset" class="btn">
                                            <a href="#"></a>
                                        </button>
                                        <button id="send" class="btn" type="submit">
                                            <a href="#"></a>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="options select">
                                <div id="content-prod" class="content">
                                    <div class="top">
                                        <button id="1-prod" class="estetica op">
                                            <a>ESTÉTICA</a>
                                        </button>
                                        <button id="2-prod" class="dark op">
                                            <a>DARK</a>
                                        </button>
                                        <button id="3-prod" class="conceitual op">
                                            <a>CONCEITUAL</a>
                                        </button>
                                    </div>
                                    <div class="bottom">
                                        <button id="4-prod" class="pensativa op">
                                            <a>PENSATIVA</a>
                                        </button>
                                        <button id="5-prod" class="chamativa op">
                                            <a>CHAMATIVA</a>
                                        </button>
                                        <button id="6-prod" class="engracada op">
                                            <a>ENGRAÇADA</a>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
                </form>
                <div class="right">
                    <div id="product-mockup" class="mockup">
                        <img src="./assets/img/services/mockups/product_mockup.png" id="image-mockup">
                        <div id="image-example">
                            <div id="image-output-product" class="image-output">
                            </div>
                        </div>
                        <div id="text-example-product" class="text-example">
                            <div id="text-output-product">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div id="service-two" class="item-service">
            <div class="service-content">
                <div class="left">
                    <h1 class="service-title">
                        LIVROS
                    </h1>
                    <form name="product" enctype="multipart/form-data" id="imageUploadForm_book">
                    <div class="box">
                        <div class="input">
                            <div id="input-content">
                                <div id="inter-box">
                                    <div class="dashed">
                                        <div id="input-bg">
                                            <input name="image" id="imageInput" type="file" style="height: 100%; width: 100%; opacity: 0;">
                                        </div>
                                    </div>
                                </div>
                                <div id="input-btns">
                                    <button id="reset" class="btn">
                                        <a href="#"></a>
                                    </button>
                                    <button id="send" class="btn" type="submit">
                                        <a href="/"></a>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="image-output" style="display: none;"></div>
                        <div id="text-output-book"></div>
                        </form>
                        <form name="book-title" enctype="multipart/form-data" id="imageUploadForm_book_title">
                            <input type="text" name="title" id="title_input">
                            <button id="send" class="btn" type="submit">
                                <a href="/src/frontend/"> envai</a>
                            </button>
                        </form>
                        <div class="options">

                        </div>
                    </div>
                </div>
                <div class="right">
                    <div id="insta-mockup" class="mockup">
                        <img src="./assets/img/services/mockups/book_mockup.png" alt="">
                    </div>
                </div>
            </div>
        </div>

        <div id="service-three" class="item-service">
            <div class="service-content">
                <div class="left">
                    <h1 class="service-title">
                        INSTAGRAM
                    </h1>
                    <form name="insta" enctype="multipart/form-data" id="imageUploadForm_insta">
                        <div class="box">
                            <div class="input">
                                <div id="input-content">
                                    <div id="inter-box">
                                        <div class="dashed">
                                            <label for="image-input-insta" class="input-bg" id="input-bg-insta">
                                            </label>
                                        </div>
                                    </div>

                                    <input type="file" accept="image/*" id="image-input-insta" class="imageInput" name="image"
                                        style="display: none;">

                                    <div id="input-btns">
                                        <button id="reset" class="btn">
                                            <a href="#"></a>
                                        </button>
                                        <button id="send" class="btn" type="submit">
                                            <a href="#"></a>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="options select">
                                <div id="content-insta" class="content">
                                    <div class="top">
                                        <button id="1-insta" class="estetica op">
                                            <a>ESTÉTICA</a>
                                        </button>
                                        <button id="2-insta" class="dark op">
                                            <a>DARK</a>
                                        </button>
                                        <button id="3-insta" class="conceitual op">
                                            <a>CONCEITUAL</a>
                                        </button>
                                    </div>
                                    <div class="bottom">
                                        <button id="4-insta" class="pensativa op">
                                            <a>PENSATIVA</a>
                                        </button>
                                        <button id="5-insta" class="chamativa op">
                                            <a>CHAMATIVA</a>
                                        </button>
                                        <button id="6-insta" class="engracada op">
                                            <a>ENGRAÇADA</a>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
                </form>
                <div class="right">
                    <div id="instagram-mockup" class="mockup">
                        <img id="image-mockup" src="./assets/img/services/mockups/instagram_mockup.png">
                        <div id="image-example">
                            <div id="image-output-instagram" class="image-output">
                            </div>
                        </div>
                        <div id="text-example-instagram" class="text-example">
                            <div id="text-output-insta" class="text_output_class">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</body>
<script src="./assets/js/script.js"></script>
<script src="./assets/js/service-script.js"></script>
<script src="./assets/js/insta.js"></script>
</html>
